<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              softRed: "hsl(7, 99%, 70%)",
              yellow: "hsl(51, 100%, 49%)",
              darkDesaturatedCyan: "hsl(167, 40%, 24%)",
              darkBlue: "hsl(198, 62%, 26%)",
              darkModerateCyan: "hsl(168, 34%, 41%)",
              veryDarkDesaturatedBlue: "hsl(212, 27%, 19%)",
              veryDarkGrayishBlue: "hsl(213, 9%, 39%)",
              darkGrayishBlue: "hsl(232, 10%, 55%)",
              grayishBlue: "hsl(210, 4%, 67%)",
              white: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              barlow: ["Barlow", "sans-serif"],
              fraunces: ["Fraunces", "serif"],
            },
            fontSize: {
              body: "18px",
            },
            screens: {
              sm: "375px",
              lg: "1440px",
            },
            backgroundImage: {
              "d-image-header": "url('/images/desktop/image-header.jpg')",
              "m-image-header": "url('/images/mobile/image-header.jpg')",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-barlow">
    <header
      class="min-h-screen w-auto lg:w-full bg-m-image-header bg-cover bg-no-repeat lg:bg-d-image-header"
    >
      <nav class="flex justify-between items-center px-8 py-6">
        <img src="./images/logo.svg" alt="" />
        <div class="flex items-center gap-10">
          <ul class="flex justify-between items-center gap-10 text-white">
            <li class="hover:underline hover:font-[600]">
              <a href="#">Home</a>
            </li>
            <li class="hover:underline hover:font-[600]">
              <a href="#">About</a>
            </li>
            <li class="hover:underline hover:font-[600]">
              <a href="#">Services</a>
            </li>
          </ul>
          <button
            type="button"
            class="py-3 px-7 bg-white rounded-full uppercase font-semibold"
          >
            contact
          </button>
        </div>
      </nav>
      <h1
        class="text-center mt-20 text-white text-4xl font-[600] tracking-[.6rem] font-fraunces"
      >
        WE ARE CREATIVE
      </h1>
      <div class="flex justify-center mt-20">
        <img src="images/icon-arrow-down.svg" alt="" />
      </div>
    </header>
  </body>
</html>
